<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>幕课迎春</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/demo1.css">
</head>
<body>
	<div class="player">
		<div class="audio run" id="audioBtn"></div>
		<div class="audio-btn paused"></div>
	</div>
	<div class="pageOne page">
		<div class="lantern">
			<div class="redhot"></div>
			<div class="lantern-text" id="toP2">
				点击屏幕<br>
				开启好运2016
			</div>
		</div>
		<div class="footer">
			<div class="fd-imooc-logo"></div>
			<div class="copyright">2016幕课迎春测试</div>
		</div>
	</div>
	<div class="pageTwo page">
		<div class="bg-blur"></div>
		<div class="circle-outer">
			<div class="cricle-middle">
				<div class="cricle-inner">
				</div>
			</div>
		</div>
		<img src="images/p2_2016.png" width="80px" class="p2-2016">
	</div>
	<div class="pageThree page">
		<div class="imooc-logo"></div>
		<div class="title"></div>
		<div class="couplet-next"></div>
		<div class="couplet-prev"></div>
		<div class="blessing"></div>
	</div>
	<audio autoplay="autoplay" id="audio">
		<source type="audio/mpeg" src="audio/song.mp3">
		your brower does not support the audio tag.
	</audio>

	<!-- js -->
	<script type="text/javascript" src="js/demo1.js"></script>
</body>
</html>
